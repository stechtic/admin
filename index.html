<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin PIN Login</title>
  <style>
    /* Fullscreen background image */
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #caf0f8;
    }

    /* Overlay with dark tint */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    /* Container */
    .login-container {
      position: relative;
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      box-sizing: border-box;
      box-shadow: 0 0 15px #00ff00;
      z-index: 1;
    }

    h2 {
      margin-top: 0;
      color: #00ff00;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 0 8px #00ff00;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input {
      background: #022f02;
      color: #aaffaa;
      font-family: 'Courier New', Courier, monospace;
      border: 1px solid #00ff00;
      text-align: center;
      letter-spacing: 4px;
      font-weight: bold;
    }

    button {
      background: #005500;
      color: #caf0f8;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #00aa00;
    }

    .error {
      color: #ff4444;
      font-weight: bold;
      text-align: center;
      margin-top: 8px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Enter Admin PIN</h2>
    <input type="password" id="pin-input" placeholder="****" maxlength="8" autofocus />
    <button id="login-btn">Submit</button>
    <p id="msg" class="error"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVqO_A0CFQERASJyUJf1brk2ke8ZUguhA",
      authDomain: "language-1e856.firebaseapp.com",
      databaseURL: "https://language-1e856-default-rtdb.firebaseio.com",
      projectId: "language-1e856",
      storageBucket: "language-1e856.firebasestorage.app",
      messagingSenderId: "1011104666699",
      appId: "1:1011104666699:web:83222c841d90ec3502a9ce",
      measurementId: "G-963KLS1HKK"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const pinInput = document.getElementById('pin-input');
    const loginBtn = document.getElementById('login-btn');
    const msg = document.getElementById('msg');

    loginBtn.addEventListener('click', async () => {
      msg.textContent = '';
      const enteredPin = pinInput.value.trim();

      if (!enteredPin) {
        msg.textContent = 'Please enter the PIN';
        return;
      }

      try {
        // Fetch the PIN from Firestore
        const pinDoc = await db.collection('adminPins').doc('pinDoc').get();
        if (!pinDoc.exists) {
          msg.textContent = 'Error: PIN not set.';
          return;
        }
        const storedPin = pinDoc.data().pin;

        if (enteredPin === storedPin) {
          localStorage.setItem('adminPinLoggedIn', 'true');
          window.location.href = 'adminpanel.html'; // change to your admin panel filename
        } else {
          msg.textContent = 'Incorrect PIN. Try again.';
        }
      } catch (error) {
        msg.textContent = 'Error verifying PIN.';
        console.error(error);
      }
      
    });
    
  </script>
</body>
</html>
